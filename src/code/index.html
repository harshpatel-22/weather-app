<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <div class="res"></div>
            <button><img src="/src/img/search.png" alt=""></button>
        </div>

        <div class="error">
            <p><img src="/src/img/errorImg.png" alt="" class="error-image">Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="/src/img/rain.png" alt="rainImage" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="/src/img/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/src/img/wind.png" alt="">
                    <div>
                        <p class="wind">15 m/s</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
